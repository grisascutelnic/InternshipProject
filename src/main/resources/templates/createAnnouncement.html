<body class="body-wrapper">

<!--/ Nav Start /-->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!--/ Nav End /-->

<section class="advt-post bg-gray py-5">
  <div class="container">
    <form action="#!" method="POST">
      <!-- Post Your ad start -->
      <fieldset class="border border-gary px-3 px-md-4 py-4 mb-5">
        <div class="row">
          <div class="col-lg-12">
            <h3>Publiez votre annonce</h3>
          </div>
          <div class="col-lg-6">
            <h6 class="font-weight-bold pt-4 pb-1">Titre de l'annonce:</h6>
            <input type="text" class="form-control bg-white" placeholder="Le titre de l'annonce va ici" required>
            <h6 class="font-weight-bold pt-4 pb-1">Le type d'offre de services:</h6>
            <div class="row px-3">
              <div class="col-lg-4 mr-lg-4 my-2 pt-2 pb-1 rounded bg-white">
                <input type="radio" name="itemName" value="personal" id="personal" required>
                <label for="personal" class="py-2">J'offre</label>
              </div>
              <div class="col-lg-4 mr-lg-4 my-2 pt-2 pb-1 rounded bg-white ">
                <input type="radio" name="itemName" value="business" id="business" required>
                <label for="business" class="py-2">Je recherche</label>
              </div>
            </div>
            <h6 class="font-weight-bold pt-4 pb-1">Description:</h6>
            <textarea name="" id="" class="form-control bg-white" rows="7"
                      placeholder="Rédigez les détails concernant votre service" required></textarea>
          </div>
          <div class="col-lg-6">
            <h6 class="font-weight-bold pt-4 pb-1">Sélectionnez la catégorie de l'annonce:</h6>
            <select name="" class="form-control w-100 bg-white" id="inputGroupSelect">
              <option value="1">Sélectionnez une catégorie</option>
              <option value="2">Électroniques</option>
              <option value="3">Domestiques</option>
              <option value="4">Automobiles</option>
              <option value="5">Mobilier et Décoration</option>
              <option value="6">Matériel de Jardinage</option>
              <option value="7">Matériel de Sport et Loisirs</option>
              <option value="8">Bateaux et Nautisme</option>
              <option value="9">Matériel de Bureau</option>
              <option value="10">Systèmes de Sécurité</option>
            </select>
            <div class="price">
              <h6 class="font-weight-bold pt-4 pb-1">Prix (en EUR):</h6>
              <div class="row px-3">
                <div class="col-lg-4 rounded my-2 px-0">
                  <input type="text" name="price" class="form-control bg-white" placeholder="Prix" id="price">
                </div>
                <div class="col-lg-4 ml-lg-4 my-2 pt-2 pb-1 rounded bg-white ">
                  <input type="radio" name="itemName" value="Negotiable" id="Negotiable">
                  <label for="Negotiable" class="py-2">Négociable</label>
                </div>
              </div>
            </div>
            <h6 class="font-weight-bold pt-4 pb-1">Images:</h6>
            <div class="choose-file text-center py-4 rounded bg-white">
              <label for="file-upload">
                <span class="d-block font-weight-bold text-dark">Déposez les fichiers ici pour les télécharger</span>
                <span class="d-block">ou</span>
                <span class="d-block btn bg-primary text-white my-3 select-files">Sélectionnez des fichiers</span>
                <span class="d-block">Taille maximale des fichiers à télécharger : 500 Ko</span>
                <input type="file" class="form-control-file d-none" id="file-upload" name="file">
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Post Your ad end -->

      <!-- seller-information start -->
      <fieldset class="border px-3 px-md-4 py-4 my-5 seller-information bg-gray">
        <div class="row">
          <div class="col-lg-12">
            <h3>Informations sur le prestataire</h3>
          </div>
          <div class="col-lg-6">
            <h6 class="font-weight-bold pt-4 pb-1">Nom du contact:</h6>
            <input type="text" placeholder="Nom du contact" class="form-control bg-white" required>
            <h6 class="font-weight-bold pt-4 pb-1">Numéro de contact:</h6>
            <input type="text" placeholder="Numéro de contact" class="form-control bg-white" required>
          </div>
          <div class="col-lg-6">
            <h6 class="font-weight-bold pt-4 pb-1">Adresse e-mail de contact:</h6>
            <input type="email" placeholder="name@yourmail.com" class="form-control bg-white" required>
            <h6 class="font-weight-bold pt-4 pb-1">Lieu de contact:</h6>
            <input type="text" placeholder="Votre adresse" class="form-control bg-white" required>
          </div>
        </div>
      </fieldset>
      <!-- seller-information end-->

      <!-- submit button -->
      <div class="checkbox">
        <input type="checkbox" id="terms-&-condition" class="mt-1">
        <label class=".my-5" for="terms-&-condition">En cliquant, vous devez accepter nos
          <span> <a class="text-success" href="terms-condition.html">Conditions générales et règles de publication.</a></span>
        </label>
      </div>
      <button type="submit" class="btn btn-primary d-block mt-2">Publiez votre annonce</button>
    </form>
  </div>
</section>
