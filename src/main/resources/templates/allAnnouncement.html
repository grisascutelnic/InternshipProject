<!DOCTYPE html>

<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>Classimax | Classified Marketplace Template</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Agency HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

  <!-- favicon -->
  <link th:href="@{/images/favicon.png}" rel="shortcut icon">

  <!-- 
  Essential stylesheets
  =====================================-->
  <link th:href="@{/plugins/bootstrap/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/plugins/bootstrap/bootstrap-slider.css}" rel="stylesheet">
  <link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <link th:href="@{/plugins/slick/slick.css}" rel="stylesheet">
  <link th:href="@{/plugins/slick/slick-theme.css}" rel="stylesheet">
  <link th:href="@{/plugins/jquery-nice-select/css/nice-select.css}" rel="stylesheet">
  
  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="body-wrapper">


<!--/ Nav Start /-->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!--/ Nav End /-->

<section class="page-search">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!-- Advance Search -->
				<div class="advance-search nice-select-white">
					<form>
						<div class="form-row align-items-center">
							<div class="form-group col-xl-4 col-lg-3 col-md-6">
								<input type="text" class="form-control my-2 my-lg-0" id="inputtext4" placeholder="Que cherchez-vous ?">
							</div>
							<div class="form-group col-lg-3 col-md-6">
								<select class="w-100 form-control my-2 my-lg-0">
									<option>Catégorie</option>
									<option value="1">Mieux notée</option>
									<option value="2">Prix le plus bas</option>
									<option value="4">Prix le plus élevé</option>
								</select>
							</div>
							<div class="form-group col-lg-3 col-md-6">
								<input type="text" class="form-control my-2 my-lg-0" id="inputLocation4" placeholder="Location">
							</div>
							<div class="form-group col-xl-2 col-lg-3 col-md-6">

								<button type="submit" class="btn btn-primary active w-100">Chercher</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="section-sm">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="search-result bg-gray">
					<h2>Results For "Electronics"</h2>
					<p>123 Results on 12 December, 2017</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-4">
				<div class="category-sidebar">
					<div class="widget category-list">
	<h4 class="widget-header">All Category</h4>
	<ul class="category-list">
		<li><a href="allAnnouncement.html">Laptops <span>93</span></a></li>
		<li><a href="allAnnouncement.html">Iphone <span>233</span></a></li>
		<li><a href="allAnnouncement.html">Microsoft  <span>183</span></a></li>
		<li><a href="allAnnouncement.html">Monitors <span>343</span></a></li>
	</ul>
</div>

<div class="widget filter">
	<h4 class="widget-header">Show Produts</h4>
	<select>
		<option value="1">Top rated</option>
		<option value="2">Lowest Price</option>
		<option value="4">Highest Price</option>
	</select>
</div>

<div class="widget price-range w-100">
	<h4 class="widget-header">Price Range</h4>
	<div class="block">
						<input class="range-track w-100" type="text" data-slider-min="0" data-slider-max="5000" data-slider-step="5"
						data-slider-value="[0,5000]">
				<div class="d-flex justify-content-between mt-2">
						<span class="value">€100 - €10000</span>
				</div>
	</div>
</div>
				</div>
			</div>
			<div class="col-lg-9 col-md-8">
				<div class="category-search-filter">
					<div class="row">
						<div class="col-md-6 text-center text-md-left">
							<strong>Short</strong>
							<select>
								<option>Most Recent</option>
								<option value="1">Most Popular</option>
								<option value="2">Lowest Price</option>
								<option value="4">Highest Price</option>
							</select>
						</div>
						<div class="col-md-6 text-center text-md-right mt-2 mt-md-0">
							<div class="view">
								<strong>Views</strong>
								<ul class="list-inline view-switcher">
									<li class="list-inline-item">
										<a href="#!" onclick="event.preventDefault();" class="text-info"><i class="fa fa-th-large"></i></a>
									</li>
									<li class="list-inline-item">
										<a href="../../../../../../../../Downloads/classimax-bootstrap-main/theme/ad-list-view.html"><i class="fa fa-reorder"></i></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="product-grid-list">
					<div class="row mt-30">
						<div class="col-lg-4 col-md-6">

							<!-- product card -->
<div class="product-item bg-light">
	<div class="card" th:each="announcement : ${announcements}">
		<div class="thumb-content">
			 <div class="price"
				  th:if="${announcement.price != null}"
				  th:text="'€ ' + ${announcement.price}"></div>
			<a th:if="${announcement.id != null}"
			   th:href="@{/announcements/viewAnnouncement/{id}(id=${announcement.id})}">
				<img class="card-img-top img-fluid" th:src="'data:image/jpeg;base64,' + ${announcement.getBase64Image()}" alt="Card image cap">
			</a>
		</div>
		<div class="card-body">
		    <h4 class="card-title"
				th:if="${announcement.id != null}"
				th:href="@{/announcements/viewAnnouncement/{id}(id=${announcement.id})}"><a th:text="${announcement.title}"></a></h4>
		    <ul class="list-inline product-meta">
		    	<li class="list-inline-item">
		    		<a href=""><i class="fa fa-folder-open-o"></i></a>
		    	</li>
				<li class="list-inline-item">
					<a><i class="fa fa-calendar"></i>
						<span th:text="${announcement.date}"></span>
					</a>
				</li>
		    </ul>
		    <p class="card-text"></p>
		    <div class="product-ratings">
		    	<ul class="list-inline">
		    		<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
		    		<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
		    		<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
		    		<li class="list-inline-item selected"><i class="fa fa-star"></i></li>
		    		<li class="list-inline-item"><i class="fa fa-star"></i></li>
		    	</ul>
		    </div>
		</div>
	</div>
</div>
						</div>
					</div>
				</div>
				<div class="pagination justify-content-center">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item">
								<a class="page-link" href="allAnnouncement.html" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
								</a>
							</li>
							<li class="page-item"><a class="page-link" href="allAnnouncement.html">1</a></li>
							<li class="page-item active"><a class="page-link" href="allAnnouncement.html">2</a></li>
							<li class="page-item"><a class="page-link" href="allAnnouncement.html">3</a></li>
							<li class="page-item">
								<a class="page-link" href="allAnnouncement.html" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
									<span class="sr-only">Next</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</section>
