<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>OmniPro | Register</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Agency HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

  <!-- favicon -->
  <link href="images/favicon.png" rel="shortcut icon">

  <!--
  Essential stylesheets
  =====================================-->
  <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
  <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="plugins/slick/slick.css" rel="stylesheet">
  <link href="plugins/slick/slick-theme.css" rel="stylesheet">
  <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

</head>

<body class="body-wrapper">

<!--/ Nav Start /-->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!--/ Nav End /-->

<!-- Dacă utilizatorul este logat, redirecționează-l -->
<div sec:authorize="isAuthenticated()">
  <script th:inline="javascript">
    /*<![CDATA[*/
    window.location = /*[[${#httpServletRequest.contextPath}/profile]]*/ '/profile';
    /*]]>*/
  </script>
</div>

<!-- Formularul de login doar dacă utilizatorul nu este autentificat -->
<div sec:authorize="!isAuthenticated()">
  <section class="login py-5 border-top-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 align-item-center">
          <div class="border">
            <h3 class="bg-gray p-4">Login Now</h3>
            <form method="post" th:action="@{/login}" role="form">
              <fieldset class="p-4">
                <input class="form-control mb-3" placeholder="Email" type="email" name="username" id="username" required>
                <input class="form-control mb-3" placeholder="Password" type="password" name="password" id="password" required>
                <button type="submit" class="btn btn-primary font-weight-bold mt-3">Log in</button>
                <div class="mt-3">
                  <a class="d-block text-primary" th:href="@{/register}" type="link">Register Now</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!--============================
=            Footer            =
=============================-->

<!--/ Footer Start /-->
<div th:replace="~{/fragments/footer :: footer}"></div>
<!--/ Footer End /-->

<!--
Essential Scripts
=====================================-->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/popper.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/bootstrap/bootstrap-slider.js"></script>
<script src="plugins/tether/js/tether.min.js"></script>
<script src="plugins/raty/jquery.raty-fa.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
<script src="plugins/google-map/map.js" defer></script>

<script src="js/script.js"></script>

</body>

</html>
