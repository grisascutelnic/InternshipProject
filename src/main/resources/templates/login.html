<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="header-info" sec:authorize="isAuthenticated()">
    <h2>Logged in as: <span sec:authentication="name"></span></h2>
</div>

<div class="container mt-5">
    <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
        <div class="container-login">
            <h2>Login</h2>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <div class="form-group">
                <label for="username">Email *</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                />
            </div>

            <button class="btn" type="submit">Login</button>

            <div class="toggle-link" onclick="redirectToRegister()">Don't have an account? Register</div>
        </div>
    </form>
</div>
</body>
</html>
