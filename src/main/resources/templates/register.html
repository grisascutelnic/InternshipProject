<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>OmniPro | Register</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Agency HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

  <!-- favicon -->
  <link href="images/favicon.png" rel="shortcut icon">

  <!--
  Essential stylesheets
  =====================================-->
  <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
  <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="plugins/slick/slick.css" rel="stylesheet">
  <link href="plugins/slick/slick-theme.css" rel="stylesheet">
  <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

</head>

<body class="body-wrapper">

<!--/ Nav Start /-->
<div th:replace="~{/fragments/navbar :: navbar}"></div>
<!--/ Nav End /-->

<!-- Verifică dacă utilizatorul este logat și redirecționează -->
<div sec:authorize="isAuthenticated()">
  <script th:inline="javascript">
    /*<![CDATA[*/
    window.location = /*[[${#httpServletRequest.contextPath}/profile]]*/ '/profile';
    /*]]>*/
  </script>
</div>

<!-- Formularul de înregistrare pentru utilizatorii neautentificați -->
<div sec:authorize="!isAuthenticated()">
  <section class="login section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 align-item-center">
          <div class="border border">
            <h3 class="bg-gray p-4">S'enregistrer maintenant</h3>
            <form th:action="@{/register/save}" th:object="${user}" method="post">
              <fieldset class="p-4">
                <input type="text" class="form-control mb-3" id="firstname" name="Nom" th:field="*{firstName}"
                       placeholder="Entrez votre prénom" required>
                <p th:if="${#fields.hasErrors('firstName')}"
                   th:errorclass="text-danger"
                   th:errors="*{firstName}">
                </p>
                <input type="text" class="form-control mb-3" id="lastname" name="Prenom" th:field="*{lastName}"
                       placeholder="Entrez votre nom" required>
                <p th:if="${#fields.hasErrors('lastName')}"
                   th:errorclass="text-danger"
                   th:errors="*{lastName}">
                </p>
                <input type="email" class="form-control mb-3" id="email" name="email" th:field="*{email}"
                       placeholder="Entrez votre adresse e-mail" required>
                <p th:if="${#fields.hasErrors('email')}"
                   th:errorclass="text-danger"
                   th:errors="*{email}">
                </p>
                <input type="password" class="form-control mb-3" id="password" name="password" th:field="*{password}"
                       placeholder="Entrez votre mot de passe" required>
                <p th:if="${#fields.hasErrors('password')}"
                   th:errorclass="text-danger"
                   th:errors="*{password}">
                </p>
                <!-- În dezvoltare :) -->
                <input class="form-control mb-3" type="password" placeholder="Confirmez le mot de passe" required>
                <!-- În dezvoltare :) -->
                <div class="loggedin-forgot d-inline-flex my-3">
                  <input type="checkbox" id="registering" class="mt-1">
                  <label for="registering" class="px-2 register-label">En vous inscrivant, vous acceptez nos <a class="text-primary font-weight-bold" href="terms-condition.html">Conditions Générales</a></label>
                </div>
                <button type="submit" class="btn btn-primary font-weight-bold mt-3">S'enregistrer</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!--============================
=            Footer            =
=============================-->
<!--/ Footer Start /-->
<div th:replace="~{/fragments/footer :: footer}"></div>
<!--/ Footer End /-->

=====================================-->
